<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script> 
     //number 1   
var num1 = 10;
var num2 = 5;


var sum = num1 + num2;
console.log("Sum: " + sum);


var difference = num1 - num2;
console.log("Difference: " + difference);


var product = num1 * num2;
console.log("Product: " + product);


var quotient = num1 / num2;
console.log("Quotient: " + quotient);


// number 2
var numb = 15; 
if (numb > 10) {
    console.log(numb + " is greater than 10");
} 
else if (numb < 10) {
    console.log(numb + " is less than 10");
} 
else if (numb == 10) {
    console.log(numb + " is equal to 10");
} 
else {
    console.log("Unexpected");
}

// number 3
var num3 = 7; 
if (num3 > 5 && num3 < 10) {
    console.log(num3 + " is greater than 5 and less than 10");
} else {
    console.log(num3 + " is not in the range of greater than 5 and less than 10");
}

// number 4
var num4 = 10;
num4 += 5;
console.log("After incrementing by 5: " + num4);
num4 -= 5;
console.log("After decrementing by 5: " + num4);
num4 *= 5;
console.log("After multiplying by 5: " + num4);
num4 = 10;
console.log("After resetting to 10: " + num4);

// number 5
var num5 = 7;
var result = (num5 % 2 === 0) ? "even" : "odd";

console.log(num5 + " is " + result);

// number 6
var string1 = "Hello";
var string2 = "World";
var concatenatedString = string1 + " " + string2;
console.log(concatenatedString);
var anotherString = "Hello";
anotherString += " World";
console.log(anotherString);

// number 7
var var1 = 10;
var var2 = "10";
var isEqualLoose = (var1 == var2);
console.log(var1 + " == " + var2 + " : " + isEqualLoose); 
var isEqualStrict = (var1 === var2);
console.log(var1 + " === " + var2 + " : " + isEqualStrict);
var isNotEqualLoose = (var1 != var2);
console.log(var1 + " != " + var2 + " : " + isNotEqualLoose);
var isNotEqualStrict = (var1 !== var2);
console.log(var1 + " !== " + var2 + " : " + isNotEqualStrict);



        </script>
</body>
</html>
